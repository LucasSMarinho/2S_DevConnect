<head>

<body>

    <h1>Tela Principal login</h1>
    <main>
        <div>
        <!-- Formulário -->
          <form id="formulario">

            <img src="../images/Logo tipo_ Light SM.svg" alt="Logo-DevConnection">



            <div>
            <label for="">Nome de usuário:</label>
            <input type="text" name="" class="formulario-botao-cinza">
            </div>


            <div>
            <label for="">Senha:</label>
            <input type="password" name="" class="formulario-botao-cinza">
            </div>


            <button type="submit" class="formulario-botao-azul">Entrar</button>
            <p>ou</p>

            <a href="#">Esqueceu a senha?</a>

          </form>


        <!-- seção cadastro -->
          <section id="seção-cadastro">

            <p> Não tem uma conta? <a href="cadastro.html"> Cadastre-se </a></p>

          </section>




          <p id="informação-aplicativo">obtenha o app</p>
        <!-- seção instalação -->


          <section id="secao-instalacao">
            
            <img src="../images/app-store.svg" alt="app apple store">
            
            <img src="../images/google-play.svg"" alt="app google-play">

          </section>

        </div>
    </main>
