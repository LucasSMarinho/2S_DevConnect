<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="DevConnect - Lucas S">
    <meta name="description" content="Site feito pela DevConnection para conectar os desenvolvedores">
    <meta name="keywords"
        content="Rede social, desenvolvedores, desenvolvimento, DevConnect, code, codigos, conexão, Dev, Developers">

    <title>DevConnect - Cadastro</title>
    <link rel="shortcut icon" href="../images/Logo tipo_ Dark.svg" type="image/x-icon">

    <!-- CSS -->


    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">



</head>

<body>
    <h1> Tela Cadastro</h1>

    <main>
        <div>
            <!-- Formulario -->
            <form id="formulario">

                <img src="../images/Logo tipo_ Light SM.svg" alt="Logo-DevConnection">
                <p>Cadastre-se para a nossa comunidade exclusiva de desenvolvedores(as)</p>

                <div>
                    <label for="">Nome e sobrenome:</label>
                    <input type="text" name="" id="" class="formulario-botao-cinza">
                </div>

                <div>
                    <label for="">Nome de usuário:</label>
                    <input type="text" name="" id="" class="formulario-botao-cinza">
                </div>

                <div>
                    <label for="">E-mail:</label>
                    <input type="email" name="" id="" class="formulario-botao-cinza">
                </div>

                <div>
                    <label for="">Senha:</label>
                    <input type="password" name="" id="" class="formulario-botao-cinza">
                </div>

                <div>
                    <label class="formulario-imput-file" for="upload-imagem">Faça o upload da sua imagem aqui</label>
                    <input type="file" name="" id="upload-imagem">
                </div>

                <button type="submit" class="formulario-botao-azul">Cadastrar-se</button>

            </form>


            <section id="seção-login">

                <p> Já tem uma conta? <a href="index.html"> Conecte-se </a></p>

            </section>


        </div>
    </main>
</body>



</html>
